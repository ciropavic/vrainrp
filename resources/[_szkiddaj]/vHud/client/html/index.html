<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="background: none">
    <div class="wrapper" id="wrapper">
      <div class="player">
        <div class="status">
          <div class="bars">
            <div class="bar" style="--width: 45%; --background: #541314">
              <div class="icon" style="--color: #e55052">
                <i class="fas fa-heart"></i>
              </div>
              <div class="value" id="stat-health" style="--width: 75%; --background: #912224"></div>
            </div>
            <div class="bar" style="--width: 45%; --background: #1b3459">
              <div class="icon" style="--color: #5e94e5">
                <i class="fas fa-shield-alt"></i>
              </div>
              <div class="value" id="stat-armour" style="--width: 20%; --background: #1a53a8"></div>
            </div>
            <div class="bar" style="--width: 45%; --background: #44260d">
              <div class="icon" style="--color: #c47a3e">
                <i class="fas fa-utensils"></i>
              </div>
              <div class="value" id="stat-starving" style="--width: 25%; --background: #6e3c13"></div>
            </div>
            <div class="bar" style="--width: 45%; --background: #14595b">
              <div class="icon" style="--color: #61eff4">
                <i class="fas fa-glass-whiskey"></i>
              </div>
              <div class="value" id="stat-thirst" style="--width: 100%; --background: #1b989c"></div>
            </div>
          </div>

          <!-- Text -->

          <div class="text-item" style="--width: 45%; --align: left; --size: 10pt">
            <span id="char-name">-</span>
            <span id="id" style="font-size: 8pt">-</span>
          </div>
          <div class="text-item" id="money" style="--width: 45%; --align: right; --size: 10pt"></div>
        </div>
      </div>
      <div class="job" id="job-widget">
        <div class="name" id="job-name">-</div>
        <div class="texts" id="typed-text"></div>
      </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
