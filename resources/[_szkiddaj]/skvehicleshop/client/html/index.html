<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="preload" id="body">
    <div class="shop" style="display: none">
      <div class="car-list">
        <div class="dropdown-wrapper">
          <div class="ae-dropdown dropdown">
            <div class="ae-select">
              <span class="ae-select-content"></span>
              <i class="material-icons down-icon">keyboard_arrow_down</i>
            </div>
            <ul class="dropdown-menu ae-hide" id="car-list"></ul>
          </div>
        </div>
      </div>

      <div class="details">
        <div class="title">Jármű ára</div>
        <div id="car-price" class="price">$ 123,456,789</div>

        <div class="title">Színek</div>
        <div class="colors">
          <div class="color" style="--background: white" onclick="changeVehicleColor(112)"></div>
          <div class="color" style="--background: black" onclick="changeVehicleColor(0)"></div>
          <div class="color" style="--background: #cd1b1b" onclick="changeVehicleColor(27)"></div>
          <div class="color" style="--background: #e8f72e" onclick="changeVehicleColor(88)"></div>
          <div class="color" style="--background: #126bcf" onclick="changeVehicleColor(64)"></div>
          <div class="color" style="--background: #a421af" onclick="changeVehicleColor(145)"></div>
          <div class="color" style="--background: #1abf65" onclick="changeVehicleColor(53)"></div>
          <div class="color" style="--background: #e39708" onclick="changeVehicleColor(38)"></div>
        </div>

        <div class="title">Kamera</div>
        <div class="cam-positions" id="cam-positions"></div>

        <div class="purchase" onclick="buyVehicle()">Vásárlás</div>
      </div>
    </div>

    <div class="dealer" style="display: none">
      <div class="items">
        <table class="item-table">
          <thead>
            <th style="width: 10%">#</th>
            <th style="width: 40%">Neve</th>
            <th style="width: 20%">Darab</th>
            <th style="width: 25%">Ára</th>
            <th>Hozzáadás</th>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>

      <div class="checkout">
        <div class="title">Járműlista</div>
        <table class="cart-items">
          <tbody id="cart-items"></tbody>
        </table>
        <div class="buttons">
          <button class="buy" id="buy" onclick="buyVehicles()">Vásárlás ($0.00)</button>
          <button class="clear" id="clear">Kiürítés</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/shop.js"></script>
    <script src="./assets/js/dealer.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
